version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: gofermart-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gofermart
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gofermart-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gofermart-app
    environment:
      DATABASE_URI: "postgresql://postgres:postgres@postgres:5432/gofermart?sslmode=disable"
      RUN_ADDRESS: "0.0.0.0:8080"
      JWT_SECRET: "dev-secret-key-change-in-production"
      ACCRUAL_SYSTEM_ADDRESS: "http://accrual:8080"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      accrual:
        condition: service_started
    networks:
      - gofermart-network
    restart: unless-stopped

  accrual:
    image: debian:bookworm-slim
    container_name: gofermart-accrual
    working_dir: /app
    volumes:
      - ./cmd/accrual:/app
    command: ["/bin/sh", "-c", "chmod +x /app/accrual_linux_amd64 && /app/accrual_linux_amd64"]
    expose:
      - "8080"
    networks:
      - gofermart-network

volumes:
  postgres_data:

networks:
  gofermart-network:
    driver: bridge

